type Mutation {
  createItem(
    title: String!,
    description: String,
    price: Int!,
    image: String,
    largeImage: String
  ) : Item!

  deleteItem(
    id: ID!
  ) : Item
}

type Dog {
  name: String!
}

type Query {
  dogs: [Dog]!
  items: [Item]!
}